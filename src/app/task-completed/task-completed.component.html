<div>
  <h1>Task completed</h1>
  <table border=2>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>IsComplete</th>

    </tr>
    <ng-container *ngFor="let data of filterData ">
      <tr >
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.isComplete}}</td>
      </tr>

    </ng-container>
  </table>
</div>
